<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign</title>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <thead id="welcome" class="title">
      <span class="title"> welcome to KaKaoTalk</span>
    </thead>
    <thead id="discription" class="sentence">
      <span id="sentence" class="sentence">
        <span> If you have a Kakao Account, </span>

        <span> Log in with your email or phone number</span></span
      >
    </thead>
    <tbody class="form">
      <input
        type="text"
        name="id"
        placeholder="Email or phone number"
        spellcheck="true"
      />

      <input
        type="password"
        name="password"
        placeholder="Password"
        spellcheck="false"
      />
      <input type="button" value="Log In" name="login" />
      <input type="button" value="Sign Up" name="signup" />
    </tbody>
    <div id="more">
      Find Kakao
      <span class="highlight underline blued">Account</span>
      or
      <span class="highlight underline blued">Password</span>
    </div>
  </body>
</html>
